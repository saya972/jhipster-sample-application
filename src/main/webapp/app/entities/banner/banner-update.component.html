<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-banner-heading" jhiTranslate="jhipsterSampleApplicationApp.banner.home.createOrEditLabel">Create or edit a Banner</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.banner.bannerName" for="field_bannerName">Banner Name</label>
                    <input type="text" class="form-control" name="bannerName" id="field_bannerName"
                           formControlName="bannerName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.banner.bannerSize" for="field_bannerSize">Banner Size</label>
                    <input type="text" class="form-control" name="bannerSize" id="field_bannerSize"
                           formControlName="bannerSize"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.banner.bannerName" for="field_bannerName">Banner Name</label>
                    <select class="form-control" id="field_bannerName" name="bannerName" formControlName="bannerNameId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="campagneOption.id" *ngFor="let campagneOption of campagnes; trackBy: trackById">{{campagneOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
